<!-- Persona Selection Modal -->
<div id="personaModal" class="persona-modal">
    <div class="modal-content">
        <h2>Who are you?</h2>
        <p>Select your role to personalize your experience.</p>
        <div class="persona-grid">
            <div class="persona-card" data-persona="ciso">
                <div class="icon">🛡️</div>
                <h3>CISO / Security Leader</h3>
                <p>I manage risk and strategy.</p>
            </div>
            <div class="persona-card" data-persona="analyst">
                <div class="icon">📈</div>
                <h3>Security Analyst / Researcher</h3>
                <p>I analyze threats and report findings.</p>
            </div>
            <div class="persona-card" data-persona="builder">
                <div class="icon">👩‍💻</div>
                <h3>Developer / Builder</h3>
                <p>I build and secure AI applications.</p>
            </div>
        </div>
        <button id="skipPersona" class="skip-button">Skip for now</button>
    </div>
</div>
